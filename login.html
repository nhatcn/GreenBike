<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Bike Travel - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .navbar-nav .nav-link {
            font-weight: 600;
            color: #555;
            transition: color 0.3s, background-color 0.3s;
        }
        .navbar-nav .nav-link:hover {
            color: #fff;
            background-color: #333;
            border-radius: 5px;
        }
        .hero-section {
            background: url('https://azerai.com/wp-content/uploads/2020/09/can-tho-cycling-tours.jpg') center/cover no-repeat;
            height: 30vh;
            position: relative;
            color: #fff;
        }
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(41, 36, 36, 0.5);
        }
        .logo {
            width: 100px;
        }
        .auth-container {
            margin-top: -3rem;
            position: relative;
            z-index: 100;
        }
        .auth-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .auth-sidebar {
            background: linear-gradient(135deg, #198754 0%, #146c43 100%);
            padding: 2rem;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .auth-form {
            padding: 2rem;
        }
        .form-control:focus {
            border-color: #198754;
            box-shadow: 0 0 0 0.2rem rgba(25, 135, 84, 0.25);
        }
        .btn-auth {
            background-color: #198754;
            color: white;
            padding: 0.8rem 2rem;
            font-weight: 600;
            width: 100%;
        }
        .btn-auth:hover {
            background-color: #146c43;
            color: white;
        }
        .social-login-btn {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            background: white;
            transition: background-color 0.3s;
        }
        .social-login-btn:hover {
            background-color: #f8f9fa;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dee2e6;
        }
        .divider span {
            padding: 0 1rem;
            color: #6c757d;
            background: white;
        }
    </style>
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="logo2.png" alt="Logo" class="logo">
                <span class="fw-bold text-dark">Green Bike Travel</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="booking.html">Booking Tour</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Feedback</a></li>
                    <li class="nav-item"><a class="nav-link active" href="map.html">Map</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Hero Section -->
    <section class="hero-section d-flex align-items-center justify-content-center">
        <div class="hero-overlay"></div>
        <div class="container text-center position-relative">
            <h2 class="display-5 fw-bold">Welcome Back</h2>
            <p class="lead mt-3">Login to access your bookings and special offers</p>
        </div>
    </section>

    <!-- Login Section -->
    <div class="container auth-container">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="auth-card">
                    <div class="row g-0">
                        <!-- Login Form -->
                        <div class="col-md-12">
                            <div class="auth-form">
                                <h4 class="mb-4">Sign In to Your Account</h4>
                                
                                <!-- Social Login Buttons -->
                                <div class="row g-3 mb-4">
                                    <div class="col-sm-6">
                                        <button class="social-login-btn">
                                            <i class="fab fa-google me-2"></i> Sign in with Google
                                        </button>
                                    </div>
                                    <div class="col-sm-6">
                                        <button class="social-login-btn">
                                            <i class="fab fa-facebook me-2"></i> Sign in with Facebook
                                        </button>
                                    </div>
                                </div>

                                <div class="divider">
                                    <span>or sign in with email</span>
                                </div>

                                <!-- Login Form -->
                                <form>
                                    <div class="mb-3">
                                        <label class="form-label">Email Address</label>
                                        <input type="email" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Password</label>
                                        <input type="password" class="form-control" required>
                                    </div>
                                    <div class="d-flex justify-content-between mb-4">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="remember">
                                            <label class="form-check-label" for="remember">Remember me</label>
                                        </div>
                                        <a href="#" class="text-success text-decoration-none">Forgot password?</a>
                                    </div>
                                    <button type="submit" class="btn btn-auth">Sign In</button>
                                </form>

                                <p class="text-center mt-4">
                                    Don't have an account? 
                                    <a href="#" class="text-success text-decoration-none">Create account</a>
                                </p>
                            </div>
                        </div>

                        <!-- Sidebar -->
                       
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
