<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo2.png" type="image/x-icon">
    <title>Green Bike Travel - Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .navbar-nav .nav-link {
            font-weight: 600;
            color: #555;
            transition: color 0.3s, background-color 0.3s;
        }
        .navbar-nav .nav-link:hover {
            color: #fff;
            background-color: #333;
            border-radius: 5px;
        }
        .hero-section {
            background: url('https://azerai.com/wp-content/uploads/2020/09/can-tho-cycling-tours.jpg') center/cover no-repeat;
            height: 40vh;
            position: relative;
            color: #fff;
        }
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(41, 36, 36, 0.9);
        }
        .logo {
            width: 100px;
        }
        .booking-container {
            max-width: 800px;
            margin: -3rem auto 2rem;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            position: relative;
            z-index: 100;
        }
        .form-label {
            font-weight: 600;
            color: #333;
        }
        .btn-book {
            background-color: #198754;
            color: white;
            padding: 0.8rem 2rem;
            font-weight: 600;
        }
        .btn-book:hover {
            background-color: #146c43;
            color: white;
        }
        .progress-step {
            padding: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e9ecef;
        }
        .step-number {
            background-color: #198754;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }
    </style>
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="logo2.png" alt="Logo" class="logo">
                <span class="fw-bold text-dark">Green Bike Travel</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="booking.html">Booking Tour</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Feedback</a></li>
                    <li class="nav-item"><a class="nav-link active" href="map.html">Map</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section d-flex align-items-center justify-content-center">
        <div class="hero-overlay"></div>
        <div class="container text-center position-relative">
            <h2 class="display-5 fw-bold">Book Your Perfect Bike Tour</h2>
            <p class="lead mt-3">Choose from our carefully crafted tours and create unforgettable memories</p>
        </div>
    </section>

    <!-- Booking Form Section -->
    <div class="container booking-container">
        <form id="bookingForm" class="needs-validation" novalidate>
            <!-- Tour Selection -->
            <div class="progress-step">
                <h4><span class="step-number">1</span>Select Your Tour</h4>
                <div class="mb-3">
                    <select class="form-select" required>
                        <option value="">Choose a tour...</option>
                        <option value="cai-rang">Cai Rang Floating Market Tour</option>
                        <option value="fruit-garden">Can Tho Fruit Garden Tour</option>
                    </select>
                </div>
            </div>

            <!-- Date Selection -->
            <div class="progress-step">
                <h4><span class="step-number">2</span>Choose Date and Time</h4>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Tour Date</label>
                        <input type="text" class="form-control" id="tourDate" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Preferred Time</label>
                        <select class="form-select" required>
                            <option value="">Select time...</option>
                            <option value="morning">Morning (8:00 AM)</option>
                            <option value="afternoon">Afternoon (2:00 PM)</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Bicycle Selection -->
            <div class="progress-step">
                <h4><span class="step-number">3</span>Select Bicycles</h4>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Adult Bicycles</label>
                        <select class="form-select" required>
                            <option value="">Number of bikes...</option>
                            <option value="1">1 Bike</option>
                            <option value="2">2 Bikes</option>
                            <option value="3">3 Bikes</option>
                            <option value="4">4 Bikes</option>
                            <option value="5">5 Bikes</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Bicycle Type</label>
                        <select class="form-select" required>
                            <option value="">Choose type...</option>
                            <option value="city">City Bike</option>
                            <option value="mountain">Mountain Bike</option>
                            <option value="electric">Electric Bike</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Personal Information -->
            <div class="progress-step">
                <h4><span class="step-number">4</span>Personal Information</h4>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Nationality</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Special Requirements</label>
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-book">Complete Booking</button>
            </div>
        </form>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
    <script>
        // Initialize date picker
        flatpickr("#tourDate", {
            minDate: "today",
            dateFormat: "Y-m-d",
            disable: [
                function(date) {
                    // Disable Sundays
                    return date.getDay() === 0;
                }
            ]
        });

        // Form validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
